<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <main id="instagram-wrapper">
        <aside class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="imagem de celular com instagram">
        </aside>
        <article class="instagram-continue">
            <section class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo do instagram">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil de your_username">
                </div>
                <a href="#" class="instagram-login">Continue como your_username</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </section>
            
        </article>
    </main>
</body>

</html>
