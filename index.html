<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <main id="instagram-wrapper">
        <aside class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="imagem de celular com instagram">
        </aside>
        <article class="instagram-continue">
            <section class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo do instagram">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil de your_username">
                </div>
                <a href="#" class="instagram-login">Continue como your_username</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </section>
            <section class="group">
                <p class="not-account">Não é your_username?</p>
                <p class="not-account">
                    <span class="blue-link">Alternar contas</span>
                    ou
                    <span class="blue-link">Cadastre-se</span>
                </p>
            </section>
            <section class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="downloads">
                    <a href="#" class="app-download">
                        <img src="./img/apple-button.png" alt="botão de download apple">
                    </a>
                    <a href="#" class="app-download">
                        <img src="./img/googleplay-button.png" alt="botão de download GooglePlay">
                    </a>
                </div>
            </section>
        </article>
    </main>
</body>

</html>
